---
Rfam:
  method: infernal
  details:
    file: false
    default_type: ncRNA

fpbase:
  method: diamond
  parameters:
    - -k 0
    - --min-orf 1
    - --matrix PAM30
    - --id 75
  details:
    file: true
    default_type: CDS
    location: ./plannotate/data/data/fpbase_blurbs.csv

swissprot:
  method: diamond
  parameters:
    - -k 0 
    - --min-orf 1
    - --matrix PAM30
    - --id 75
  details:
    file: true
    name_col: true
    default_type: CDS
    location: ./plannotate/data/data/swiss_description_verbose.csv.gz

