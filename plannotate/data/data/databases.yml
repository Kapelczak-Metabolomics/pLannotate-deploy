---
Rfam:
  method: infernal
  details:
    file: False
    default_type: ncRNA

fpbase:
  method: diamond
  parameters:
    - -k 0
    - --min-orf 1
    - --matrix PAM30
    - --id 75
  details:
    file: True
    compressed: False
    default_type: CDS
    location: Default

swissprot:
  method: diamond
  parameters:
    - -k 0 
    - --min-orf 1
    - --matrix PAM30
    - --id 75
  details:
    file: True
    compressed: True
    default_type: CDS
    location: Default

snapgene.fasta:
  method: blastn
  location: /path/
  parameters:
    - -perc_identity 95
    - -max_target_seqs 20000
    - -culling_limit 25
    - -word_size 12
  details: 
    file: True
    compressed: False
    location: Default