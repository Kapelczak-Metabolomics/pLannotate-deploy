---
Rfam:
  method: infernal
  location: Default
  priority: 3
  details:
    default_type: ncRNA
    location: None
    compressed: False

fpbase:
  method: diamond
  location: Default
  priority: 1
  parameters:
    - -k 0
    - --min-orf 1
    - --matrix BLOSUM90
    - --gapopen 10
    - --gapextend 1
    - --algo ctg
    - --id 75
  details:
    default_type: CDS
    location: Default
    compressed: False

swissprot:
  method: diamond
  location: Default
  priority: 2
  parameters:
    - -k 0 
    - --min-orf 1
    - --matrix BLOSUM90
    - --gapopen 10
    - --gapextend 1
    - --algo ctg
    - --id 50
  details:
    default_type: CDS
    location: Default
    compressed: True

snapgene:
  method: blastn
  location: Default
  priority: 1
  parameters:
    - -perc_identity 95
    - -max_target_seqs 20000
    - -culling_limit 25
    - -word_size 12
  details: 
    default_type: None
    location: Default
    compressed: False